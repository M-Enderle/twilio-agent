<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Calls</title>
  <style>
    :root{--fg:#0b0b0f;--muted:#6b7280;--accent:#2563eb;--bg:#fff;--card:#f8fafc}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif}
    .wrap{max-width:760px;margin:0 auto;padding:16px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
    h1{font-size:20px;margin:0}
    .list{display:flex;flex-direction:column;gap:10px;margin-top:12px}
    a.card{display:flex;text-decoration:none;color:inherit;background:var(--card);border:1px solid #e5e7eb;border-radius:12px;padding:12px;align-items:center;justify-content:space-between}
    .phone{font-weight:600}
    .ts{color:var(--muted);font-size:13px}
    .empty{color:var(--muted);text-align:center;padding:32px}
    @media (hover:hover){a.card:hover{border-color:var(--accent)}}
  </style>
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Calls</h1>
    </header>
    <div class="list">
      {% if calls and calls|length %}
        {% for c in calls %}
          <a class="card" href="/ui/call/{{ c.phone | urlencode }}">
            <div class="phone">{{ c.phone }}</div>
            <div class="ts">{{ c.timestamp }}</div>
          </a>
        {% endfor %}
      {% else %}
        <div class="empty">No calls yet.</div>
      {% endif %}
    </div>
  </div>
</body>
 </html>
