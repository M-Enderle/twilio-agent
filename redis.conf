# Redis configuration for production
bind 0.0.0.0
port 6379

# Security
protected-mode yes
requirepass b0yq3Y1w0mgbbH1u3xoHQVWMO1q44j

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Enable AOF persistence
appendonly yes
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0

# Client limits
maxclients 10000