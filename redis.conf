# Redis configuration for production
bind 127.0.0.1
port 6379

# Security
protected-mode yes
requirepass your-redis-password-here

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Enable AOF persistence
appendonly yes
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0

# Client limits
maxclients 10000