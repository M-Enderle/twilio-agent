services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: twilio-agent-app
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./ai_cache:/app/ai_cache
    user: "0:0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    extra_hosts:
      - "host.docker.internal:host-gateway"
