[supervisord]
nodaemon=true
user=root
logfile=/dev/null
logfile_maxbytes=0

[program:fastapi]
command=uvicorn twilio_agent.main:app --host 0.0.0.0 --port 8000 --ws auto --workers 4
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

[program:dashboard]
command=node dashboard/build/index.js
directory=/app
environment=PORT=3000,HOST=0.0.0.0,OIDC_ISSUER="%(ENV_OIDC_ISSUER)s",OIDC_CLIENT_ID="%(ENV_OIDC_CLIENT_ID)s",OIDC_CLIENT_SECRET="%(ENV_OIDC_CLIENT_SECRET)s",ORIGIN="%(ENV_ORIGIN)s"
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
